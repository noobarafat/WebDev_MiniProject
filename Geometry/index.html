<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-8 bg-cyan-50">
    <header>

    </header>
    <main>
        <!-- Main content Container -->
        <div class="flex flex-col md:flex-row gap-5 ">
            <!-- Shape cards Container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

                <!-- Triangle Card -->
                <div class="card w-auto bg-base-100 shadow-xl bg-white">
                    <figure><img class="pt-4" src="./images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                        <h2 class="text-center text-2xl text-gray-500">Triangle</h2>
                        <p class="text-gray-400 text-center ">Area (A) = 0.5 x b x a</p>
                        <div class="flex gap-1 justify-center items-center">
                            <input id="triangle-base" class="w-24 bg-slate-200 text-2xl p-2 rounded-sm" type="text"
                                placeholder="b">
                            <span>cm</span>
                            <input id="triangle-height" class="w-24 bg-slate-200 text-2xl p-2 rounded-sm" type="text"
                                placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area"></span><span> cm</span><sup>2</sup> </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>


                <!-- Rectangle Card -->
                <div class="card w-auto bg-base-100 shadow-xl bg-white">
                    <figure><img class="pt-6 pl-6 pr-6 mt-4 " src="./images/rectangle.png" alt="Rectangle" /></figure>
                    <div class="card-body">
                        <h2 class="text-center text-2xl text-gray-500">Rectangle</h2>
                        <p class="text-gray-400 text-center ">Area (A) = W x P</p>
                        <div class="flex gap-1 justify-center items-center">
                            <!-- rectangle length-->
                            <input id="rectangle-length" class="w-24 bg-slate-200 text-2xl p-2 rounded-sm" type="text"
                                placeholder="Length">
                            <span>cm</span>
                            <!-- rectangle width -->
                            <input id="rectangle-width" class="w-24 bg-slate-200 text-2xl p-2 rounded-sm" type="text"
                                placeholder="Width">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="rectangle-area"></span><span> cm</span><sup>2</sup> </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>




                <!-- Parallelogram Card -->
                <div class="card w-auto bg-base-100 shadow-xl bg-white">
                    <figure><img class="pt-4" src="./images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                        <h2 class="text-center text-2xl text-gray-500">Triangle</h2>
                        <p class="text-gray-400 text-center ">Area (A) = 0.5 x b x a</p>
                        <div class="flex gap-1 justify-center items-center">
                            <input id="triangle-base" class="w-24 bg-slate-200 text-2xl p-2 rounded-sm" type="text"
                                placeholder="b">
                            <span>cm</span>
                            <input id="triangle-height" class="w-24 bg-slate-200 text-2xl p-2 rounded-sm" type="text"
                                placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area"></span><span> cm</span><sup>2</sup> </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Triangle Card -->
                <div class="card w-auto bg-base-100 shadow-xl bg-white">
                    <figure><img class="pt-4" src="./images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                        <h2 class="text-center text-2xl text-gray-500">Triangle</h2>
                        <p class="text-gray-400 text-center ">Area (A) = 0.5 x b x a</p>
                        <div class="flex gap-1 justify-center items-center">
                            <input id="triangle-base" class="w-24 bg-slate-200 text-2xl p-2 rounded-sm" type="text"
                                placeholder="b">
                            <span>cm</span>
                            <input id="triangle-height" class="w-24 bg-slate-200 text-2xl p-2 rounded-sm" type="text"
                                placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area"></span><span> cm</span><sup>2</sup> </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>




            </div>
            <!-- Area calculation Container -->
            <div class="w-96  border-2 pt-4 text-gray-500 rounded-lg">
                <h3 class="text-3xl text-center">Area calculation</h3>
            </div>
        </div>
    </main>

    <script src="./script/triangleCalculate.js"></script>
    <script src="./script/rectangleArea.js"></script>
</body>

</html>
